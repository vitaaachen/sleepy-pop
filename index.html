<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Sleepy Head Modal Demo</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
	<h1 style="color:#fff">jQuery Sleepy Head Modal Demo</h1>
	<div class="sleepy-overlay">
		<div class="sleepy-modal">
			<div class="sleepy-header">
				<span>您已闲置超过5秒啰！为您推荐最新文章...（目前测试中）</span>
				<div class="sleepy-close"> </div>
			</div>
			<div class="sleepy-wake-up">關閉</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/sleepy-head.js"></script>
</body>

</html>
